user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Load passenger module
    passenger_root /usr/share/ruby/vendor_ruby/phusion_passenger/locations.ini;
    passenger_ruby /usr/local/rvm/gems/ruby-2.6.6/wrappers/ruby;
    passenger_instance_registry_dir /var/run/passenger-instreg;
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Additional settings can be added below this line

    # Ensure that Passenger is enabled for supported requests
    passenger_enabled on;
    rails_env production;
}

# Server block example
server {
    listen 80;
    server_name your-server-name.com www.your-server-name.com;

    root /var/www/mPATH/public; # Ensure that this is the public directory of your Rails app

    passenger_enabled on;
    passenger_app_env production; # Ensure that passenger runs your app in production mode

    location / {
        passenger_enabled on;
        rails_env production;
    }
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location = /favicon.ico { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        log_not_found off;
    }
}

